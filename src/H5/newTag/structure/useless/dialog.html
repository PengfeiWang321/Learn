<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>dialog.html</title>
</head>
<body>
<table border="1">
    <tr>
        <th>January <dialog open>This is an open dialog window</dialog></th>
        <th>February</th>
        <th>March</th>
    </tr>
    <tr>
        <td>31</td>
        <td>28</td>
        <td>31</td>
    </tr>
</table>
<p><b>注意：</b>目前只有 Chrome 和 Safari 6 支持 dialog 标签。</p>
</body>
</html>
