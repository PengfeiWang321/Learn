<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>classes.html</title>
    <style>
        body{
            font-size: 30px;
        }
        a:link {color: #FF0000}		/* 未访问的链接 */
        a:visited {color: #00FF00}	/* 已访问的链接 */
        a:hover {color: #FF00FF}	/* 鼠标移动到链接上 */
        a:active {color: #0000FF}	/* 选定的链接 */
        input:focus {background-color: #FF0000} /* 获取焦点 */
        p:first-child {color: #00FFFF} /* 第一个p元素 */
        p:lang(zh) {color: #FFFF00} /* 语言 */
    </style>
</head>
<body>
<p id="top">some text</p>

<p>some text</p>
<p>some text</p>
<p>some text</p>
<p>some text</p>
<p lang="zh">some text</p>
<input value="输入的内容"/>

</body>
</html>
