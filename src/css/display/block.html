<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        div.content {
            background-color: #229be4;
            height: 300px;
            width: 100%;
            padding: 5px;
            border: 1px solid #9900FF;
        }
        div.block {
            margin: 10px;
            padding: 10px;
            width: 100px;
            height: 30px;
            background-color: #FF0033;
            display: block;
        }
        div.inline {
            margin: 10px;
            padding: 10px;
            width: 100px;
            height: 30px;
            background-color: #00CC33;
            display: inline;
        }
    </style>
</head>
<body>
<div class="content">
    <div class="block">block</div>
    <div class="inline">inline</div>
    <div class="block">block</div>
</div>
<div class="content">
    <div class="inline">inline</div>
    <div class="inline">inline</div>
    <div class="block">block</div>
    <div class="inline">inline</div>
    <div class="inline">inline</div>
</div>
</body>
</html>
