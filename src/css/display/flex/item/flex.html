<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flex.html</title>
    <style>
        div {
            box-sizing: border-box;
            border: 1px solid #FF0033;
        }

        pre {
            margin: 0;
        }

        .tip {
            margin: 10px;
        }

        .parent {
            display: flex;
            margin: 10px;
            background-color: #89479B;
            height: 300px;
        }

        .child {
            width: 200px;
            height: 100px;
            background-color: #E88024;
        }

        .child:nth-child(1) {
            min-height: 100px;
            font-size: 12px;
            background-color: #FFCC33;
        }

        .child:nth-child(2) {
            min-height: 120px;
            font-size: 14px;
            background-color: #FF0033;
        }

        .child:nth-child(3) {
            min-height: 180px;
            font-size: 16px;
            background-color: #00CC33;
        }

        .child:nth-child(4) {
            min-height: 130px;
            font-size: 18px;
            background-color: #229BE4;
        }

        .child:nth-child(5) {
            min-height: 140px;
            font-size: 20px;
            background-color: #9900FF;
        }

        .flex-grow0 {
            flex: 0 1 auto;
        }

        .flex-grow1 {
            flex: 1 1 auto;
        }

        .flex-grow2 {
            flex: 2 1 auto;
        }

        .flex-grow3 {
            flex: 3 1 auto;
        }
    </style>
</head>
<body>
<div class="tip">
    <pre>
        .item {
            flex: none | [ <'flex-grow'> <'flex-shrink'>? || <'flex-basis'> ]
        }
        默认值为0 1 auto。后两个属性可选。该属性有两个快捷值：auto (1 1 auto) 和 none (0 0 auto)
    </pre>
</div>
<div class="parent">
    <div class="child">1</div>
    <div class="child">2</div>
    <div class="child">3</div>
    <div class="child">4</div>
    <div class="child">5</div>
</div>
<div class="parent">
    <div class="child flex-grow0">1 flex:0 1 auto</div>
    <div class="child flex-grow1">2 flex:1 1 auto</div>
    <div class="child flex-grow3">3 flex:3 1 auto</div>
    <div class="child flex-grow2">4 flex:2 1 auto</div>
    <div class="child flex-grow0">5 flex:0 1 auto</div>
</div>
</body>
</html>
